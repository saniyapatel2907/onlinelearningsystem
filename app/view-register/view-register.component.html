<h1>Registered Users</h1>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Mobile Number</th>
            <th>Birth Date</th>
            <th>Email Id</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of regs">  
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td>{{r.mobilenumber}}</td>
        <td>{{r.birthdate}}</td>
        <td>{{r.emailid}}</td>
        <td>{{r.gender}}</td>
    </tr>
    </tbody>
</table>
