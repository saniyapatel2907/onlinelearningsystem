<form (submit)="submitdata()">
    <label for="qname">Question Name</label><br>
    <input type="text" name="qname" id="qname" placeholder="Enter Question here"  [(ngModel)]="add.qname" ><br>
    <label for="language">Choose a Language:</label><br>
    <select name="lan" id="lan" [(ngModel)]="add.language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JAVASCRIPT</option>
        
      </select>
    <br>
    <label for="op1">Option 1</label><br>
    <input type="text" name="op1" id="op1" placeholder="Enter Option 1 here"   [(ngModel)]="add.opt1" ><br>
    <label for="op2">Option 2</label><br>
    <input type="text" name="op2" id="op2" placeholder="Enter Option 2 here"  [(ngModel)]="add.opt2" ><br>
    <label for="op3">Option 3</label><br>
    <input type="text" name="op3" id="op3" placeholder="Enter Option 3 here" [(ngModel)]="add.opt3" ><br>
    <label for="op4">Option 4</label><br>
    <input type="text" name="op4" id="op4" placeholder="Enter Option 4 here" [(ngModel)]="add.opt4" ><br>
    <label for="ans">Answer</label><br>
    <input type="text" name="ans" id="ans" placeholder="Enter Answer here" [(ngModel)]="add.ans" ><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">


</form>
